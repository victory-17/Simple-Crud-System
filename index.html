<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="AbdEl-Rahman Nasr">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    
    <title>CRUD System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="<KEY>" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Theme Toggle -->
    <button id="themeToggle" class="btn btn-dark mt-3 ml-3"><i id="themeIcon" class="fas fa-moon"></i></button>

    <!-- Product Form Container  -->
    <div class="container mt-5">
        <div class="w-80 mx-auto py-5 px-4 rounded-3 mt-5 input-container">
            <h2 class="text-center mb-4 font-weight-bold">Simple CRUD SYSTEM</h2>
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName">
            </div>
            <div class="form-group">
                <label for="productCategory">Product Category:</label>
                <input type="text" class="form-control" id="productCategory">
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price:</label>
                <input type="text" class="form-control" id="productPrice">
            </div>
            <div class="form-group">
                <label for="productDescription">Product Description:</label>
                <textarea class="form-control" id="productDescription"></textarea>
            </div>
            <button id="addProductBtn" class="btn btn-primary mt-2 mr-1">Add Product</button>
            <button id="clearBtn" class="btn btn-secondary mt-2 ml-1">Clear</button>
        </div>

        <!-- Search and Filters -->
        <div class="mt-3">
            <input type="text" class="form-control d-inline-block mr-3" id="searchBar" placeholder="Select a Filter and Search..." style="width: 78%;">
            <select class="form-control d-inline-block" id="searchFilter" style="width: 20%;">
                <option value="" selected disabled>Search By...</option>
                <option value="name">Name</option>
                <option value="category">Category</option>
            </select>
        </div>

        <!-- No Search Results Alert -->
        <div id="noResultsAlert" class="alert alert-warning mt-3 text-center" style="display: none;">There's no result matching your input</div>

        <!-- Product Table -->
        <table id="productTable" class="table table-borderless mt-3 text-center" style="display:none;">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <div id="noDataMessage" class="mt-3 text-center alert alert-warning" style="display:none;">No data available</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="main.js"></script>
</body>
</html>
